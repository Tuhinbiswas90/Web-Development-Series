<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <thead>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bill</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Net Amt.</td>
                <td>$4600</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
